<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="display"></div>
        <div><button data-key="7" class="input num">7</button></div>
        <div><button data-key="8" class="input num">8</button></div>
        <div><button data-key="9" class="input num">9</button></div>
        <div><button data-key="*" class="input op">x</button></div>
        <div><button data-key="4" class="input num">4</button></div>
        <div><button data-key="5" class="input num">5</button></div>
        <div><button data-key="6" class="input num">6</button></div>
        <div><button data-key="-" class="input op">-</button></div>
        <div><button data-key="1" class="input num">1</button></div>
        <div><button data-key="2" class="input num">2</button></div>
        <div><button data-key="3" class="input num">3</button></div>
        <div><button data-key="+" class="input op">+</button></div>
        <div><button data-key="0" class="input num">0</button></div>
        <div><button data-key="." class="input">.</button></div>
        <div><button data-key="del" class="input">del</button></div>
        <div><button data-key="/" class="input op">/</button></div>
        <div><button data-key="clr" class="input">clr</button></div>
        <div><button data-key="=" class="input">=</button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
