<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="display"></div>
            <div><button data-key="7" class="input num">7</button></div>
            <div><button data-key="8" class="input num">8</button></div>
            <div><button data-key="9" class="input num">9</button></div>
            <div><button data-key="*" class="input op">*</button></div>
            <div><button data-key="4" class="input num">4</button></div>
            <div><button data-key="5" class="input num">5</button></div>
            <div><button data-key="6" class="input num">6</button></div>
            <div><button data-key="-" class="input op">-</button></div>
            <div><button data-key="1" class="input num">1</button></div>
            <div><button data-key="2" class="input num">2</button></div>
            <div><button data-key="3" class="input num">3</button></div>
            <div><button data-key="+" class="input op">+</button></div>
            <div><button data-key="0" class="input num">0</button></div>
            <div><button class="decimal" data-key="." class="input">.</button></div>
            <div><button data-key="del" class="input">del</button></div>
            <div><button data-key="/" class="input op">/</button></div>
            <div class="clr"><button data-key="clr" class="input">AC</button></div>
            <div class="equals"><button data-key="=" class="input">=</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
